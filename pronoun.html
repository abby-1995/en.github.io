<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>代词转换大师</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --background: #2D3436;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--background);
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        #game-box {
            width: 800px;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            text-align: center;
        }

        #question {
            font-size: 24px;
            margin: 20px 0;
            color: var(--secondary);
            min-height: 60px;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .option {
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option:hover {
            background: var(--primary);
            transform: scale(1.05);
        }

        #progress {
            font-size: 18px;
            color: var(--secondary);
        }

        #score {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="score">得分: 0</div>
    <div id="game-box">
        <div id="question"></div>
        <div class="options-container"></div>
        <div id="progress"></div>
    </div>

<script>
// 完整的代词题库（覆盖所有7个人称）
const pronounBank = [
    {
        chinese: "我",
        forms: ["I", "me", "my", "mine", "myself"]
    },
    {
        chinese: "你",
        forms: ["you", "you", "your", "yours", "yourself"]
    },
    {
        chinese: "他",
        forms: ["he", "him", "his", "his", "himself"]
    },
    {
        chinese: "她",
        forms: ["she", "her", "her", "hers", "herself"]
    },
    {
        chinese: "它",
        forms: ["it", "it", "its", "its", "itself"]
    },
    {
        chinese: "我们",
        forms: ["we", "us", "our", "ours", "ourselves"]
    },
    {
        chinese: "他们",
        forms: ["they", "them", "their", "theirs", "themselves"]
    }
];

// 题型配置
const questionTypes = [
    { from: 0, to: 0, desc: "的主格形式是？" },  // 中文->主格
    { from: 0, to: 1, desc: "的宾格形式是？" },  // 中文->宾格
    { from: 0, to: 2, desc: "的形容词性物主代词是？" }, // 中文->形容词性
    { from: 2, to: 3, desc: "对应的名词性物主代词是？" }, // 形容词性->名词性
    { from: 1, to: 4, desc: "的反身代词是？" }  // 宾格->反身
];

let currentQuestion = null;
let score = 0;
let questionCount = 0;

function generateQuestion() {
    // 随机选择一个人称
    const pronoun = pronounBank[Math.floor(Math.random() * pronounBank.length)];
    // 随机选择一个题型
    const type = questionTypes[Math.floor(Math.random() * questionTypes.length)];
    
    // 生成问题描述
    let questionText = '';
    if(type.from === 0) { // 中文提问
        questionText = `${pronoun.chinese}${type.desc}`;
    } else { // 英文转换
        const fromForm = pronoun.forms[type.from];
        questionText = `${fromForm}${type.desc}`;
    }

    // 生成选项
    const correctAnswer = pronoun.forms[type.to];
    const options = [correctAnswer];
    
    // 生成3个干扰项
    while(options.length < 4) {
        const randomPronoun = pronounBank[Math.floor(Math.random() * pronounBank.length)];
        const candidate = randomPronoun.forms[type.to];
        if(!options.includes(candidate) && candidate !== correctAnswer) {
            options.push(candidate);
        }
    }

    return {
        question: questionText,
        options: shuffleArray(options),
        answer: correctAnswer
    };
}

function displayQuestion() {
    currentQuestion = generateQuestion();
    questionCount++;
    
    document.getElementById('question').textContent = currentQuestion.question;
    document.getElementById('progress').textContent = `第 ${questionCount} 题`;
    
    const container = document.querySelector('.options-container');
    container.innerHTML = currentQuestion.options.map(opt => `
        <div class="option" onclick="checkAnswer('${opt}')">${opt}</div>
    `).join('');
}

function checkAnswer(selected) {
    if(selected === currentQuestion.answer) {
        score += 10;
        document.getElementById('score').textContent = `得分: ${score}`;
        alert('✅ 正确！');
    } else {
        alert(`❌ 正确答案是：${currentQuestion.answer}`);
    }
    displayQuestion();
}

// 工具函数
function shuffleArray(arr) {
    for(let i = arr.length-1; i > 0; i--){
        const j = Math.floor(Math.random()*(i+1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
}

// 开始游戏
displayQuestion();
</script>
</body>
</html>
